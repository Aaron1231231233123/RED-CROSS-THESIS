<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-light: #f8f9fa;
            --bg-dark: #222;
            --text-light: #333;
            --text-dark: #ddd;
            --primary-color: #007bff;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: 0.3s;
        }

        .dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            background: var(--primary-color);
            padding-top: 20px;
            transition: 0.3s;
        }

        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .sidebar .toggle-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: white;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
            transition: 0.3s;
        }

        .collapsed-sidebar {
            width: 80px;
        }

        .collapsed-sidebar a span {
            display: none;
        }

        .collapsed-content {
            margin-left: 100px;
        }

        .card {
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .dark-mode .card {
            background-color: #333;
            color: white;
        }

        .dark-mode .table {
            color: white;
        }

        .toggle-darkmode {
            position: fixed;
            top: 10px;
            right: 10px;
            background: var(--primary-color);
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <span class="toggle-btn" onclick="toggleSidebar()">&#9776;</span>
        <a href="#"><i class="fas fa-home"></i> <span>Dashboard</span></a>
        <a href="#"><i class="fas fa-chart-bar"></i> <span>Statistics</span></a>
        <a href="#"><i class="fas fa-cogs"></i> <span>Settings</span></a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
    </div>

    <div class="content" id="content">
        <h2 class="mb-4">Dashboard Overview</h2>

        <div class="row">
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <h4>Users</h4>
                    <p class="display-4">1,245</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <h4>Revenue</h4>
                    <p class="display-4">$12,300</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <h4>New Orders</h4>
                    <p class="display-4">340</p>
                </div>
            </div>
        </div>

        <h3 class="mt-5">Live Data Visualization</h3>
        <canvas id="myChart" width="400" height="200"></canvas>

        <h3 class="mt-5">Recent Transactions</h3>
        <table class="table table-hover mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>$500</td>
                    <td><span class="badge bg-success">Completed</span></td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>$300</td>
                    <td><span class="badge bg-warning">Pending</span></td>
                </tr>
                <tr>
                    <td>Mike Johnson</td>
                    <td>$700</td>
                    <td><span class="badge bg-danger">Failed</span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="toggle-darkmode" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed-sidebar');
            document.getElementById('content').classList.toggle('collapsed-content');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Chart.js Setup
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Revenue ($)',
                    data: [1200, 1900, 3000, 5000, 7000],
                    borderColor: 'rgba(0, 123, 255, 1)',
                    backgroundColor: 'rgba(0, 123, 255, 0.2)',
                    borderWidth: 2
                }]
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
