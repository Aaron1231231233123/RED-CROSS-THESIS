<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Chat - Hiligaynon Argument</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f0f2f5; }
        .chat-container {
            max-width: 100%;
            height: 100%;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-box {
            padding: 15px;
            height: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px 15px;
            margin: 5px;
            border-radius: 15px;
            max-width: 80%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }
        .sent { background: #007bff; color: white; align-self: flex-end; }
        .received { background: #e4e6eb; align-self: flex-start; }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
    </div>
    
    <script>
        const messages = [
            { text: "Insat nag kadto ka gid tu, way ka man lang nag hambal kanakon?!", type: "sent" },
            { text: "Te ano gusto mo? Magsugo ko pa sa imo para makadto? Kay last time nga nagsiling ko, gin paakigan mo man ko!", type: "received" },
            { text: "Syempre! Kay gusto ko kabalo ako sa tanan!", type: "sent" },
            { text: "Tanan gid?! Ano ka, detective?", type: "received" },
            { text: "Daw indi na gali pwede magpakabalo?", type: "sent" },
            { text: "Daw wala ko na kabalo, kadamo ka drama!", type: "received" },
            { text: "Drama? Amo ni gani, ikaw nalang pirmi dapat masunod!", type: "sent" },
            { text: "Te kung may problema ka, hambal! Indi magpa-feeling victim dira!", type: "received" },
            { text: "Sige, taposon ta ni!", type: "sent" },
            { text: "Bala ka sa kabuhi mo!", type: "received" },
            { text: "P*sti, grabe ka wala ka gid gapaminsar sa akon!", type: "sent" },
            { text: "Ikaw may sala, kag ikaw pa may gana mag-akusar! Ay *mo!", type: "received" },
            { text: "Kon gusto mo ni nga kabuhi, hala padayon ka lang! Daw indi ka lang may uyab!", type: "sent" },
            { text: "T*ng in* mo ah! Kabudlay mo mag intsindi! Amo ni nga budlay sang relasyon ta!", type: "received" },
            { text: "Amo gani nga kapoy na ko! Daw wala sang pulos ang tanan!", type: "sent" },
            { text: "Te ano gusto mo? Bulagan ta na lang ni? Tani dugay mo pa ginhambal!", type: "received" },
            { text: "Wala ka may ginpakita nga effort, tapos ikaw pa may gana magbulag? Gaga ka gid ya!", type: "sent" },
            { text: "Sige, bahala ka sa kabuhi mo! Indi na kita maghinambalanay!", type: "received" },
            { text: "Kapoy na ko, indi ko na gusto maglalis pa...", type: "received" },
            { text: "Kapoy ka? Daw wala ka kabalo nga nagapaninguha ko para sa imo!", type: "sent" },
            { text: "Gani, nagapaninguha ko nga ayuhon ta ni! Please, indi ko gusto magtapos kita...", type: "sent" },
            { text: "Pero daw wala na sang pulos... daw wala na gid kita...", type: "received" },
            { text: "Indi! Daw ano pa man natabo, importante ka sa akon! Palangga ta ka!", type: "sent" },
            { text: "Nagahambal ka pa na pero sa tuod-tuod, nagaluya na ko...", type: "received" },
            { text: "Please, indi lang subong... indi lang ko pagbiyai...", type: "sent" },
            { text: "......", type: "received" },
            { text: "Day? Please, reply...", type: "sent" },
            { text: "Day?!!", type: "sent" },
            { text: "Ginahalungan ta gid ni nga relasyon, indi ko gusto nga magtapos lang kita nga daw wala lang...", type: "sent" },
            { text: "Pangamuyo ko lang nga tubangon mo ko. Please...", type: "sent" },
            { text: "......", type: "received" },
            { text: "Sorry... pero tapos na kita...", type: "received" },
            { text: "Day indi... indi bala! Please, hambala ko nga may chance pa...", type: "sent" },
            { text: "Goodbye...", type: "received" },
            { text: "Day, ano buot silingon? Day?!", type: "sent" },
            { text: "......", type: "received" },
            { text: "Day, please, indi lang subong...", type: "sent" },
            { text: "Wala ka nakasabot, napul-an na ko...", type: "received" },
            { text: "Bisan isa na lang ka chance! Maluoy ka man!", type: "sent" },
            { text: "Wala na chance! Tapos na!", type: "received" },
            { text: "Day, ginpaninguhaan ko gid! Pero ginbayaan mo ko...", type: "sent" },
            { text: "Sorry...", type: "received" },
            { text: "Daw indi ko kasabat...", type: "sent" },
            { text: "*Gunshot*", type: "received" }
        ];
        function displayMessages() {
            const chatBox = document.getElementById("chatBox");
            messages.forEach((msg, index) => {
                setTimeout(() => {
                    const messageDiv = document.createElement("div");
                    messageDiv.classList.add("message", msg.type);
                    messageDiv.innerText = msg.text;
                    chatBox.appendChild(messageDiv);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, index * 4500);
            });
        }
        
        window.onload = displayMessages;
    </script>
</body>
</html>
