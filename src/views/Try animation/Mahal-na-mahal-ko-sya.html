<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty Duterte Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fce4ec;
            color: #880e4f;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ad1457;
            color: white;
            padding: 20px;
            font-size: 2em;
            text-shadow: 0 0 10px #ff80ab;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ff4081;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: 0.3s;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .section {
            padding: 50px;
        }
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #ff4081;
            box-shadow: 0 0 20px #ad1457;
        }
        .heart {
            font-size: 2em;
            color: red;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .projects {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .project-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 250px;
            text-align: center;
        }
        button {
            font-size: 1.2em;
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ad1457;
        }
    </style>
</head>
<body>
    <header>Kitty Duterte Portfolio</header>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <section id="about" class="section">
        <img src="https://your-image-url-here.com/kitty.jpg" alt="Kitty Duterte" class="profile-pic">
        <h2>About Me</h2>
        <p>Kitty Duterte is an inspiring individual known for her intelligence, kindness, and ability to spread positivity.</p>
    </section>
    
    <section id="projects" class="section">
        <h2>Projects</h2>
        <div class="projects">
            <div class="project-card">
                <h3>Project 1</h3>
                <p>Description of the project.</p>
            </div>
            <div class="project-card">
                <h3>Project 2</h3>
                <p>Description of the project.</p>
            </div>
        </div>
    </section>
    
    <section id="contact" class="section">
        <h2>Contact</h2>
        <p>Email: example@example.com</p>
        <button onclick="alert('Thank you for your support!')">Show Support ❤️</button>
    </section>
</body>
</html>
