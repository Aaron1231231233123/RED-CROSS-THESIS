<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-y: auto;
        }

        /* Form Container */
        .form-container {
            background: white;
            padding: 20px;
            width: 100%;
            max-width: 750px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
            overflow: hidden;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        /* Title */
        h2 {
            color: #d32f2f;
            font-size: 36px;
            margin-bottom: 8px;
            text-align: center;
            font-weight: bold;
        }

        /* Label & Input Styling */
        .form-group {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .input-box {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 4px;
            text-align: left;
        }

        .form-container hr {
            border: 0;
            height: 2px;
            background-color: #d32f2f;
            margin: 8px auto 15px;
            width: 60px;
        }

        .reg-input-type input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .reg-input-box {
            margin-bottom: 12px;
        }
        /* Hidden Auto Address Suggestion */
        .suggestions-container {
                position: relative;
                width: 100%;
            }
            .suggestions-box {
                list-style: none;
                background: white;
                border: 1px solid #ccc;
                border-radius: 5px;
                max-height: 200px;
                overflow-y: auto;
                position: absolute;
                width: 100%;
                padding: 0;
                margin-top: -12px;
                display: none;
                z-index: 1;
            }
            .suggestions-box li {
                padding: 10px;
                cursor: pointer;
                border-bottom: 1px solid #eee;
            }
            .suggestions-box li:hover {
                background: #f0f0f0;
            }

            /* Responsive Fix */
            @media (max-width: 600px) {
                .suggestions-box {
                    max-height: 150px;
                    font-size: 14px;
                }
            }

        /* Ensure Address Fields Have Proper Spacing */
        .address-group input {
            margin-bottom: 8px;
        }

        /* Extra spacing for ALL fields below "Date of Birth" */
        .date-group, .gender-group, .address-group, .terms-container {
            margin-bottom: 15px;
        }

        /* Make Password fields take full width */
        .password-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 15px;
        }

        .password-group input {
            width: 100%;
        }

        /* Terms & Conditions Section */
        .terms-container {
            font-size: 10px;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            background-color: #d90429;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 12px;
        }

        .submit-btn:hover {
            background-color: #b60321;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                width: 95%;
                padding: 15px;
            }

            .form-group {
                flex-direction: column;
                gap: 12px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 28px;
            }

            label {
                font-size: 14px;
            }

            .submit-btn {
                font-size: 12px;
                padding: 8px;
            }
        }

        .custom-terms {
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: #333;
        }

        .custom-terms input {
            display: none;
        }

        .checker {
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        /* Custom checkbox design */
        .checker::before {
            content: "";
            width: 14px;
            height: 14px;
            border: 2px solid #333;
            border-radius: 3px;
            display: inline-block;
            margin-right: 6px;
            background-color: #fff;
            transition: background 0.2s, border-color 0.2s;
        }

        /* Checked state */
        .custom-terms input:checked + .checker::before {
            background-color: #ff6b6b;
            border-color: #ff6b6b;
            content: "✔";
            color: white;
            font-size: 10px;
            text-align: center;
            line-height: 12px;
            font-weight: bold;
        }

        /* Styling for Terms and Privacy Policies */
        .terms, .privacy {
            color: #ff6b6b;
            font-weight: bold;
            margin-right: 5px;
            margin-left: 5px;
        }

    </style>
    <script>
        function closeForm() {
            document.getElementById("registration-form").style.display = "none";
        }
    </script>
</head>
<body>

    <div class="form-container" id="registration-form">
        <button class="close-btn" onclick="closeForm()">✖</button>
        <h2>Sign up</h2>
        <hr>
        <form>
            <div class="form-group reg-input-type">
                <div class="input-box">
                    <label>Surname</label>
                    <input type="text" required>
                </div>
                <div class="input-box">
                    <label>First Name</label>
                    <input type="text" required>
                </div>
                <div class="input-box">
                    <label>Middle Name</label>
                    <input type="text">
                </div>
                <div class="input-box">
                    <label>Suffix</label>
                    <select>
                        <option>None</option>
                        <option>Jr.</option>
                        <option>Sr.</option>
                        <option>III</option>
                    </select>
                </div>
            </div>

            <div class="form-group reg-input-type">
                <div class="input-box">
                    
                </div>
                <div class="input-box">
                    
                </div>
            </div>

            <div class="form-group reg-input-type">
                <div class="input-box">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <div class="input-box" >
                    <label>Phone Number</label>
                    <input type="tel" pattern="[0-9]{11}" maxlength="11" required>
                </div>
                <div class="input-box" >
                    <label>Telephone Number</label>
                    <input type="tel" pattern="[0-9]{11}" maxlength="11" required>
                </div>
            </div>

            <div class="form-group reg-input-type">
                <div class="input-box">
                    <label>Date of Birth</label>
                    <input type="date" required>
                </div>
                <div class="input-box">
                <label>Gender</label>
                <select>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
                </div>
            </div>

            <div class="input-box reg-input-type">
                <label class="reg-input-box">Permanent Address</label>
                <input class="reg-input-box address-input" type="text" id="permanent-address" placeholder="Street, Barangay, Town/Municipal, Province/City, Zip Code" oninput="fetchAddressSuggestions(this, 'permanent')" required>
                <div class="suggestions-container">
                    <ul class="suggestions-box" id="permanent-suggestions"></ul>
                </div>
            </div>
            
            <div class="input-box reg-input-type">
                <label class="reg-input-box">Office Address</label>
                <input class="reg-input-box address-input" type="text" id="office-address" placeholder="Street, Barangay, Town/Municipal, Province/City, Zip Code" oninput="fetchAddressSuggestions(this, 'office')" required>
                <div class="suggestions-container">
                    <ul class="suggestions-box" id="office-suggestions"></ul>
                </div>
            </div>

                <div class="input-box reg-input-type">
                    <label class="reg-input-box">Password</label>
                    <input class="reg-input-box" type="password" required>
                </div>
                <div class="input-box reg-input-type reg-input-box">
                    <label class="reg-input-box">Confirm Password</label>
                    <input class="reg-input-box" type="password" required>
                </div>
                <div class="custom-terms">
                    <input class="reg-input-box" type="checkbox" id="termsCheckbox" required>
                    <label class="checker" for="termsCheckbox">I agree to all the <span class="terms">Terms </span>  and <span class="privacy">Privacy Policies </span></label>
                </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        const API_KEY = "pk.3e26d125ab5281d989f03e473ad78b14"; 

            /**
             * Fetch address suggestions based on user input, but restrict results to Iloilo, Philippines.
             * 
             * @param {HTMLElement} input - The input field where the user types the address.
             * @param {string} type - The type of address being entered ("permanent" or "office").
             */
            async function fetchAddressSuggestions(input, type) {
                let query = input.value;

                // ✅ Hide suggestions if input is too short
                if (query.length < 3) {
                    document.getElementById(`${type}-suggestions`).style.display = "none";
                    return;
                }

                // ✅ Fetch suggestions from LocationIQ, limiting results to Iloilo, Philippines
                let response = await fetch(`https://api.locationiq.com/v1/autocomplete.php?key=${API_KEY}&q=${query}, Iloilo, Philippines&countrycodes=PH&format=json`);
                let data = await response.json();

                let suggestionsBox = document.getElementById(`${type}-suggestions`);
                suggestionsBox.innerHTML = ""; // ✅ Clear old suggestions
                suggestionsBox.style.display = "block"; // ✅ Show suggestions box

                // ✅ Filter results to ensure they contain "Iloilo"
                let iloiloResults = data.filter(place => place.display_name.includes("Iloilo"));

                // ✅ Show "No results" if no Iloilo-based addresses are found
                if (iloiloResults.length === 0) {
                    let li = document.createElement("li");
                    li.innerText = "No results found in Iloilo";
                    suggestionsBox.appendChild(li);
                    return;
                }

                // ✅ Display filtered suggestions in dropdown
                iloiloResults.forEach(place => {
                    let li = document.createElement("li");
                    li.innerText = place.display_name;

                    // ✅ When clicked, set the input field value and hide the suggestions
                    li.onclick = function () {
                        input.value = place.display_name;
                        suggestionsBox.style.display = "none";
                    };

                    suggestionsBox.appendChild(li);
                });
            }


    </script>

</body>
</html>
