<style>
/* General body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Form container styling */
.donor_form {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
}

/* Label styling */
.donor_form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #333;
}

/* Input field styling */
.donor_form input[type="text"],
.donor_form input[type="tel"],
.donor_form input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
}

.donor_form input[type="text"]:focus,
.donor_form input[type="tel"]:focus,
.donor_form input[type="date"]:focus {
    color: #333;
    outline: none;
}

/* Submit button styling */
.donor_form input[type="submit"] {
    background-color: #d32f2f; /* Red Cross red */
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
}

.donor_form input[type="submit"]:hover {
    background-color: #b71c1c; /* Darker red for hover effect */
}

/* Paragraph styling */
.donor_form p {
    font-size: 14px;
    color: #555;
    margin-bottom: 20px;
    line-height: 1.5;
}

/* Grid layout for name and address fields */
.donor_form .name-fields,
.donor_form .address-fields {
    display: grid;
    grid-template-columns: 1fr 1fr; /* Two columns */
    gap: 15px; /* Space between fields */
}

/* Optional: Add a Red Cross logo or icon */
.donor_form::before {
    content: "âœš"; /* Red Cross symbol */
    display: block;
    text-align: center;
    font-size: 40px;
    color: #d32f2f;
    margin-bottom: 20px;
}
</style>
<form class="donor_form">
    <!-- Name Fields in Two Lines -->
    <div class="name-fields">
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div>
            <label for="middle_name">Middle Name:</label>
            <input type="text" id="middle_name" name="middle_name">
        </div>
        <div>
            <label for="suffix">Suffix (if applicable):</label>
            <input type="text" id="suffix" name="suffix">
        </div>
    </div>

    <!-- Address Fields in Two Lines -->
    <div class="address-fields">
        <div>
            <label for="address">Complete Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div>
            <label for="city">City/Municipality:</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div>
            <label for="province">Province:</label>
            <input type="text" id="province" name="province" required>
        </div>
        <div>
            <label for="region">Region:</label>
            <input type="text" id="region" name="region" required>
        </div>
    </div>

    <!-- Other Fields -->
    <label for="cellphone">Cellphone Number:</label>
    <input type="tel" id="cellphone" name="cellphone" required><br>

    <p>I hereby consent to provide my information for the purpose of blood donation and communication from the Red Cross.</p>

    <label for="signature">Signature:</label>
    <input type="text" id="signature" name="signature" required><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br>

    <input type="submit" value="Next">
</form>
