<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Cross Donor Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #18191A;
            color: white;
            display: flex;
        }
        .sidebar {
            width: 280px;
            height: 100vh;
            background: #242526;
            padding: 20px;
            position: fixed;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 2px solid white; /* Added line under the name */
            padding-bottom: 10px;
        }
        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            border-radius: 8px;
        }
        .sidebar ul li:hover {
            background: #3A3B3C;
        }
        .content {
            margin-left: 300px;
            width: 100%;
            padding: 20px;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #242526;
            border-bottom: 1px solid #3A3B3C;
        }
        .search-bar {
            width: 300px;
            padding: 10px;
            background: #3A3B3C;
            border: none;
            border-radius: 20px;
            color: white;
        }
        .profile-menu {
            position: relative;
            cursor: pointer;
        }
        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            background: #242526;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .dropdown a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }
        .dropdown a:hover {
            background: #3A3B3C;
        }
        .profile-menu:hover .dropdown {
            display: block;
        }
        .feed, .donor-list {
            background: #242526;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .post, .donor {
            background: #3A3B3C;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .donor h3 {
            text-decoration: underline;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #242526;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        .modal-content {
            color: white;
        }
        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <!-- Display the logged-in staff's information -->
        <h2>Kelly John Noca</h2>
        <ul>
            <li onclick="showSection('feed')"><i class="fas fa-home"></i> Home</li>
            <li onclick="showSection('donors')"><i class="fas fa-user"></i> Donors</li>
            <li><i class="fas fa-calendar"></i> Events</li>
            <li><i class="fas fa-chart-bar"></i> Reports</li>
            <li><i class="fas fa-cog"></i> Settings</li>
        </ul>
    </div>
    <div class="content">
        <div class="topbar">
            <input type="text" class="search-bar" placeholder="Search Donors">
            <div class="profile-menu">
                <i class="fas fa-user-circle fa-2x"></i>
                <div class="dropdown">
                    <a href="#">Profile</a>
                    <a href="#">Settings</a>
                    <a href="#">Log Out</a>
                </div>
            </div>
        </div>
        <div id="donors" class="donor-list">
            <h2>Donor Applications</h2>
            <br>
            <!-- List of donors, each name triggers a modal with details -->
            <div class="donor">
                <h3 onclick="openModal('Michael Lee', 'New York, USA', '123-456-7890', 'ID: 12345')">Michael Lee</h3>
            </div>
        </div>
    </div>

    <!-- Modal Appears After Clicking a Donor Name -->
    <div id="donorModal" class="modal">
        <div class="modal-content">
            <h2 id="modalName"></h2>
            <p id="modalLocation"></p>
            <p id="modalContact"></p>
            <p id="modalID"></p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>
    <script>
        // Opens the modal and displays donor details
        function openModal(name, location, contact, id) {
            document.getElementById('modalName').innerText = name;
            document.getElementById('modalLocation').innerText = 'Location: ' + location;
            document.getElementById('modalContact').innerText = 'Contact: ' + contact;
            document.getElementById('modalID').innerText = id;
            document.getElementById('donorModal').style.display = 'block';
        }
        // Closes the modal when the close button is clicked
        function closeModal() {
            document.getElementById('donorModal').style.display = 'none';
        }
    </script>
</body>
</html>
