<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Cross Screening Form</title>
    <style>
       /* General Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 20px;
}

/* Physical Examination Section */
.physical-examination {
    background: #fff;
    padding: 2%;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 900px;
    margin: auto;
}

.physical-examination h3 {
    font-size: 18px;
    font-weight: bold;
    color: #721c24;
    margin-bottom: 15px;
}

/* Table Styling */
.physical-examination-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

.physical-examination-table th,
.physical-examination-table td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
}

.physical-examination-table th {
    background-color: #d9534f;
    color: white;
    font-weight: bold;
}

.physical-examination-table input[type="text"] {
    width: 90%;
    padding: 6px;
    border: 1px solid #bbb;
    border-radius: 4px;
    font-size: 14px;
    transition: border-color 0.3s ease;
}

.physical-examination-table input[type="text"]:focus {
    border-color: #721c24;
    outline: none;
}

/* Remarks Section */
.remarks-section {
    margin-bottom: 20px;
}

.remarks-section h4 {
    font-size: 16px;
    font-weight: bold;
    color: #721c24;
    margin-bottom: 10px;
}

.remarks-options {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 10px;
}

.remarks-option {
    display: flex;
    align-items: center;
    font-weight: bold;
    color: #721c24;
    gap: 8px;
    background: #fff;
    padding: 10px 15px;
    border-radius: 6px;
    border: 1px solid #ddd;
    cursor: pointer;
}

/* Custom Radio Button Styling */
.remarks-option input {
    opacity: 0;
    position: absolute;
}

.radio-mark {
    width: 18px;
    height: 18px;
    background-color: #fff;
    border: 2px solid #721c24;
    border-radius: 50%;
    display: inline-block;
    position: relative;
    transition: background-color 0.3s ease;
}

.remarks-option input:checked ~ .radio-mark {
    background-color: #721c24;
}

.radio-mark::after {
    content: "";
    position: absolute;
    display: none;
    left: 50%;
    top: 50%;
    width: 8px;
    height: 8px;
    background-color: white;
    border-radius: 50%;
    transform: translate(-50%, -50%);
}

.remarks-option input:checked ~ .radio-mark::after {
    display: block;
}

/* Reason Input Styling */
.reason-input input[type="text"] {
    width: 100%;
    max-width: 400px;
    padding: 8px;
    border: 1px solid #bbb;
    border-radius: 4px;
    font-size: 14px;
    transition: border-color 0.3s ease;
}

.reason-input input[type="text"]:focus {
    border-color: #721c24;
    outline: none;
}

.reason-input input[type="text"] {
    width: 100%;
    max-width: 400px;
    padding: 8px;
    border: 1px solid #bbb;
    border-radius: 4px;
    font-size: 14px;
    transition: border-color 0.3s ease;
}

.reason-input input[type="text"]:focus {
    border-color: #721c24;
    outline: none;
}

/* Blood Bag Section */
.blood-bag-section {
    margin-bottom: 20px;
}

.blood-bag-section h4 {
    font-size: 16px;
    font-weight: bold;
    color: #721c24;
    margin-bottom: 10px;
}

.blood-bag-options {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
}

.blood-bag-option {
    display: flex;
    align-items: center;
    font-weight: bold;
    color: #721c24;
    gap: 8px;
    background: #fff;
    padding: 10px 15px;
    border-radius: 6px;
    border: 1px solid #ddd;
    cursor: pointer;
}

/* Custom Checkbox Styling */
.blood-bag-option input {
    opacity: 0;
    position: absolute;
}

.checkmark {
    width: 18px;
    height: 18px;
    background-color: #fff;
    border: 2px solid #721c24;
    border-radius: 4px;
    display: inline-block;
    position: relative;
    transition: background-color 0.3s ease;
}

.blood-bag-option input:checked ~ .checkmark {
    background-color: #721c24;
}

.checkmark::after {
    content: "";
    position: absolute;
    display: none;
    left: 5px;
    top: 1px;
    width: 5px;
    height: 10px;
    border: solid white;
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
}

.blood-bag-option input:checked ~ .checkmark::after {
    display: block;
}
/* Submit Button Section */
.submit-section {
    text-align: right;
    margin-top: 20px;
}

.submit-button {
    background-color: #d9534f;
    color: white;
    font-weight: bold;
    padding: 12px 22px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    font-size: 15px;
}

.submit-button:hover {
    background-color: #c9302c;
    transform: translateY(-2px);
}

.submit-button:active {
    transform: translateY(0);
}
/* Responsive Adjustments */
@media (max-width: 600px) {
    .physical-examination-table th,
    .physical-examination-table td {
        padding: 8px;
        font-size: 14px;
    }

    .remarks-options,
    .blood-bag-option {
        flex-direction: column;
    }

    .reason-input input[type="text"] {
        max-width: 100%;
    }
}
    </style>
</head>
<body>
        <div class="physical-examination">
            <h3>V. PHYSICAL EXAMINATION (To be accomplished by the Blood Bank Physician)</h3>
            <table class="physical-examination-table">
                <thead>
                    <tr>
                        <th>Blood Pressure</th>
                        <th>Pulse Rate</th>
                        <th>Body Temp.</th>
                        <th>Gen. Appearance</th>
                        <th>Skin</th>
                        <th>HEENT</th>
                        <th>Heart and Lungs</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" placeholder="Enter value"></td>
                        <td><input type="text" placeholder="Enter value"></td>
                        <td><input type="text" placeholder="Enter value"></td>
                        <td><input type="text" placeholder="Enter value"></td>
                        <td><input type="text" placeholder="Enter value"></td>
                        <td><input type="text" placeholder="Enter value"></td>
                        <td><input type="text" placeholder="Enter value"></td>
                    </tr>
                </tbody>
            </table>
        
            <div class="remarks-section">
                <h4>REMARKS:</h4>
                <div class="remarks-options">
                    <label class="remarks-option">
                        <input type="radio" name="remarks"> 
                        <span class="radio-mark"></span>
                        Accepted
                    </label>
                    <label class="remarks-option">
                        <input type="radio" name="remarks"> 
                        <span class="radio-mark"></span>
                        Temporarily Deferred
                    </label>
                    <label class="remarks-option">
                        <input type="radio" name="remarks"> 
                        <span class="radio-mark"></span>
                        Permanently Deferred
                    </label>
                    <label class="remarks-option">
                        <input type="radio" name="remarks"> 
                        <span class="radio-mark"></span>
                        Refused
                    </label>
                </div>
                <div class="reason-input">
                    <label>Reason: <input type="text" placeholder="Enter reason"></label>
                </div>
            </div>
        
            <div class="blood-bag-section">
                <h4>Blood bag to be used: (mark [âˆš] appropriate box)</h4>
                <div class="blood-bag-options">
                    <label class="blood-bag-option">
                        <input type="radio" name="blood-bag-type"> 
                        <span class="checkmark"></span>
                        Single
                    </label>
                    <label class="blood-bag-option">
                        <input type="radio" name="blood-bag-type"> 
                        <span class="checkmark"></span>
                        Multiple
                    </label>
                    <label class="blood-bag-option">
                        <input type="radio" name="blood-bag-type"> 
                        <span class="checkmark"></span>
                        Top & Bottom
                    </label>
                    <label class="blood-bag-option">
                        <input type="radio" name="blood-bag-type"> 
                        <span class="checkmark"></span>
                        Apheresis
                    </label>
                </div>
            </div>
            <div class="submit-section">
                <button class="submit-button">Submit</button>
            </div>
        </div>
        
    <script>
        document.getElementById("current-date").textContent = new Date().toLocaleDateString();
    </script>
</body>
</html>
