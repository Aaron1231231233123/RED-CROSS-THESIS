<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Cross Blood Donation Medical Questionnaire</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-size: 100%; /* Base font size */
}

.medical_questionnaire_form {
    max-width: 800px;
    width: 100%;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    font-size: 100%; /* Inherits from body */
}

.medical_questionnaire_form label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
    color: #333;
    font-size: 130%; /* Slightly larger than base */
}

.medical_questionnaire_form input,
.medical_questionnaire_form select {
    width: 100%;
    padding: 8px;
    margin: 5px 0 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 100%; /* Matches base font size */
}

.medical_questionnaire_form input[type="submit"] {
    background-color: #ff0000; /* Red Cross red */
    color: white;
    border: none;
    cursor: pointer;
    padding: 10px 20px;
    font-size: 130%; /* Slightly larger for emphasis */
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.medical_questionnaire_form input[type="submit"]:hover {
    background-color: #cc0000; /* Darker red for hover */
}

.medical_questionnaire_form p {
    color: #555;
    margin: 10px 0;
    font-size: 100%; /* Matches base font size */
}
/* Add a Red Cross symbol to the medical questionnaire form */
.medical_questionnaire_form::before {
    content: "âœš"; /* Red Cross symbol */
    display: block;
    text-align: center;
    font-size: 40px; /* Adjust size as needed */
    color: #ff0000; /* Red Cross red */
    margin-bottom: 20px; /* Space below the symbol */
}
    </style>
</head>
<body>
    <form class="medical_questionnaire_form">
        <label for="recent_donation">Have you donated blood in the past 3 months?</label>
        <select id="recent_donation" name="recent_donation" required>
            <option value="">Select an option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        
        <label for="weight">Do you weigh at least 50 kg (110 lbs)?</label>
        <select id="weight" name="weight" required>
            <option value="">Select an option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        
        <label for="illness">Do you currently have a fever, flu, or any illness?</label>
        <select id="illness" name="illness" required>
            <option value="">Select an option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        
        <label for="medications">Are you currently taking any medications?</label>
        <select id="medications" name="medications" required>
            <option value="">Select an option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        
        <label for="tattoo_piercing">Have you had a tattoo or piercing in the past 12 months?</label>
        <select id="tattoo_piercing" name="tattoo_piercing" required>
            <option value="">Select an option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        
        <label for="medical_conditions">Do you have any of the following medical conditions? (HIV, Hepatitis, Heart Disease, etc.)</label>
        <select id="medical_conditions" name="medical_conditions" required>
            <option value="">Select an option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        
        <label for="pregnant">(For females) Are you currently pregnant?</label>
        <select id="pregnant" name="pregnant">
            <option value="">Select an option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="not_applicable">Not Applicable</option>
        </select>
        
        <p>I confirm that the information provided is accurate and truthful to the best of my knowledge.</p>
        
        <label for="signature">Signature:</label>
        <input type="text" id="signature" name="signature" required><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
