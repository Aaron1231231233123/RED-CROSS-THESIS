<!DOCTYPE html>
<html>
<head>
    <title>Signature Pad Test</title>
</head>
<body>
    <canvas id="signaturePad" width="400" height="200" style="border: 1px solid black;"></canvas>
    <br>
    <button id="clear">Clear</button>

    <script src="assets/js/signature_pad.umd.min.js"></script>
    <script>
        window.addEventListener('load', function() {
            if (typeof SignaturePad === 'undefined') {
                console.error('SignaturePad not loaded');
                alert('Failed to load SignaturePad');
                return;
            }

            var canvas = document.getElementById('signaturePad');
            var signaturePad = new SignaturePad(canvas);

            document.getElementById('clear').addEventListener('click', function() {
                signaturePad.clear();
            });

            console.log('SignaturePad initialized successfully');
        });
    </script>
</body>
</html>
